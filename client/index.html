<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>EmCinco - Aprenda habilidades novas todos os dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/images/logo.webp" as="image" type="image/webp">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Critical CSS inline for faster FCP -->
    <style>
      :root{--background:0 0% 100%;--foreground:240 10% 3.9%;--primary:217 91% 60%;--primary-foreground:0 0% 100%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 46.1%;--border:240 5.9% 90%}
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:'IBM Plex Mono',ui-monospace,monospace}
      body{margin:0;line-height:inherit;background-color:hsl(var(--background));color:hsl(var(--foreground))}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .loading-screen{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem}
      .loading-spinner{width:3rem;height:3rem;border-radius:9999px;border:4px solid hsl(217 91% 60%/0.2);border-top-color:hsl(217 91% 60%);animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- Meta Pixel stub - queues events before full SDK loads -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];}(window, document,'script','');
      fbq('init', '1100911448719455');
    </script>
  </head>
  <body>
    <div id="root"><div class="loading-screen"><div class="loading-spinner"></div></div></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load Meta Pixel SDK 3s after load -->
    <script>
      setTimeout(function() {
        var t=document.createElement('script');t.async=!0;
        t.src='https://connect.facebook.net/en_US/fbevents.js';
        document.head.appendChild(t);
        t.onload=function(){fbq('track', 'PageView');};
      }, 3000);
    </script>
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1100911448719455&ev=PageView&noscript=1" /></noscript>
    
    <!-- Deferred Clarity Code 5s after load -->
    <script>
      setTimeout(function() {
        (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "lvh9knstwg");
      }, 5000);
    </script>
  </body>
</html>
